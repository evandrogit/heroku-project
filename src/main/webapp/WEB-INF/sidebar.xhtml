<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">
        <div class="sidebar-logo">
            <a href="dashboard.xhtml">
                <p:graphicImage name="images/logo-white.png" library="manhattan-layout" />
            </a>
            <a href="#" class="sidebar-anchor animated fadeIn" title="Toggle Menu">
                <i class="fa"></i>
            </a>
        </div>

        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
                        <pm:menu>
                            <p:menuitem id="pm_dashboard" value="Dashboard" icon="fa fa-home" outcome="/dashboard" />
                            <p:submenu id="pm_themes_colors" label="Themes" icon="fa fa-paint-brush">
                                <f:attribute name="badge" value="5" />
                                <p:menuitem id="pm_layout_blue" value="Blue - Pink" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('blue')}" ajax="false"></p:menuitem>
                                <p:menuitem id="pm_layout_teal" value="Teal - Red" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('teal')}" ajax="false"/>
                                <p:menuitem id="pm_layout_nightblue" value="Blue - Orange" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('nightblue')}" ajax="false"/>
                                <p:menuitem id="pm_layout_grey" value="Grey - Green" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('grey')}" ajax="false"/>
                                <p:menuitem id="pm_layout_bluegrey" value="Blue Grey - Green" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('bluegrey')}" ajax="false"/>
                                <p:menuitem id="pm_layout_amber" value="Amber - Purple" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('amber')}" ajax="false"/>
                                <p:menuitem id="pm_layout_darkblue" value="Dark Blue - Turquoise" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('darkblue')}" ajax="false"/>
                                <p:menuitem id="pm_layout_turquoise" value="Turquoise - Red" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('turquoise')}" ajax="false"/>
                                <p:menuitem id="pm_layout_purple" value="Purple - Pink" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('purple')}" ajax="false"/>
                                <p:menuitem id="pm_layout_pink" value="Pink - Purple" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('pink')}" ajax="false"/>
                            </p:submenu>
                            <p:submenu id="pm_components" label="Components" icon="fa fa-sitemap" styleClass="orange-badge">
                                <f:attribute name="badge" value="10" />
                                <p:menuitem id="pm_sample" value="Sample Page" icon="fa fa-columns" outcome="/sample" />
                                <p:menuitem id="pm_forms" value="Forms" icon="fa fa-code" outcome="/forms" />
                                <p:menuitem id="pm_data" value="Data" icon="fa fa-table" outcome="/data" />
                                <p:menuitem id="pm_panels" value="Panels" icon="fa fa-list-alt" outcome="/panel" />
                                <p:menuitem id="pm_overlays" value="Overlays" icon="fa fa-square" outcome="/overlay" />
                                <p:menuitem id="pm_menus" value="Menus" icon="fa fa-minus-square-o" outcome="/menu" />
                                <p:menuitem id="pm_messages" value="Messages" icon="fa fa-circle-o-notch" outcome="/messages" />
                                <p:menuitem id="pm_charts" value="Charts" icon="fa fa-area-chart" outcome="/charts" />
                                <p:menuitem id="pm_file" value="File" icon="fa fa-arrow-circle-o-up" outcome="/file" />
                                <p:menuitem id="pm_misc" value="Misc" icon="fa fa-user-secret" outcome="/misc" />
                            </p:submenu>
                            <p:submenu id="pm_default" label="Template Pages" icon="fa fa-life-saver">
                                <p:menuitem id="pm_empty" value="Empty Page" icon="fa fa-square-o" outcome="/empty" />
                                <p:menuitem id="pm_landing" value="Landing Page" icon="fa fa-globe" outcome="/landing" target="_blank" />
                                <p:menuitem id="pm_login" value="Login Page" icon="fa fa-sign-in" outcome="/login" target="_blank" />
                                <p:menuitem id="pm_error" value="Error Page" icon="fa fa-exclamation-circle" outcome="/error" target="_blank"/>
                                <p:menuitem id="pm_404" value="404 Page" icon="fa fa-times" outcome="/404" target="_blank" />
                                <p:menuitem id="pm_access" value="Access Denied Page" icon="fa fa-exclamation-triangle" outcome="/access" target="_blank"/>
                            </p:submenu>
                            <p:submenu id="pm_hierarchy" label="Menu Hierarchy" icon="fa fa-tree">
                                <p:submenu id="pm_sm1" label="Submenu 1" icon="fa fa-sign-in">
                                    <p:submenu id="pm_sm11" label="Submenu 1.1" icon="fa fa-sign-in">
                                        <p:menuitem id="pm_lnk111" value="Link 1.1.1" icon="fa fa-sign-in" url="#" />
                                        <p:menuitem id="pm_lnk112" value="Link 1.1.2" icon="fa fa-sign-in" url="#" />
                                        <p:menuitem id="pm_lnk113" value="Link 1.1.3" icon="fa fa-sign-in" url="#" />
                                    </p:submenu>
                                    <p:submenu id="pm_sm12" label="Submenu 1.2" icon="fa fa-sign-in">
                                        <p:menuitem id="pm_lnk121" value="Link 1.2.1" icon="fa fa-sign-in" url="#" />
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu id="pm_sm2" label="Submenu 2" icon="fa fa-sign-in">
                                    <p:submenu id="pm_sm21" label="Submenu 2.1" icon="fa fa-sign-in">
                                        <p:menuitem id="pm_lnk211" value="Link 2.1.1" icon="fa fa-sign-in" url="#" />
                                        <p:menuitem id="pm_lnk212" value="Link 2.1.2" icon="fa fa-sign-in" url="#" />
                                    </p:submenu>
                                    <p:submenu id="pm_sm22" label="Submenu 2.2" icon="fa fa-sign-in">
                                        <p:menuitem id="pm_lnk221" value="Link 2.2.1" icon="fa fa-sign-in" url="#" />
                                    </p:submenu>
                                </p:submenu>
                            </p:submenu>

                            <p:menuitem id="pm_doc" value="Documentation" icon="fa fa-book" outcome="/docs"/>
                        </pm:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
